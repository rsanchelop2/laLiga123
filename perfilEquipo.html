<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/perfilEquipo.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <title>Laliga123 - Perfil de equipo</title>
</head>
<body>
     <div class="main">
    <div>
        <img id="logo" alt="logo_laliga" src="img/LaLiga_123.png">
    </div>

    <div id="menu">
        <p class="ruta">Inicio / Equipo</p>
         
        <h1>CREAR/MODIFICAR EQUIPO</h1>
    </div>
        <div id="img">
            <img src="img/barcelona-fc.jpg" alt="">
            <form action="" method="get">
                <input type="file" name="selImg" id="selImg">
            </form>
        </div>   
        <div id="form">
            <form action="" method="get">
                <label for="name">Nombre:</label>
                <br>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="sede">Sede principal:</label>
                <br>
                <input type="text" name="sede" id="sede" required>
                <input type="submit" name="crear" id="crear" value="CREAR EQUIPO">
                <input type="submit" name="cancelar" id="cancelar" value="CANCELAR">
            </form>                
        </div> 

        <footer>
            <p>© 2026 LaLiga123. Todos los derechos reservados.</p>
            <div class="links">
                <ul>
                    <li><a href="https://portal.mineco.gob.es/es-es/ministerio/Paginas/Politica_de_privacidad.aspx">Política de Privacidad</a></li>
                    <li><a href="https://policies.google.com/terms?hl=es">Términos y Condiciones</a></li>
                </ul>
            </div>
            
            <div class="social-media">
                <a href="https://www.facebook.com/groups/1385518685453793/?locale=es_ES"><img src="img/facebook.png" alt="Facebook" class="Facebook"></a>
                <a href="https://x.com/LaLiga"><img src="img/Twitter-Photoroom.png" alt="Twitter" class="Twitter"></a>
            </div>

        </footer>
    </div>
</body>
</html>
