<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/clasificacion.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <link rel="stylesheet" href="estilos/all.min.css">
    <title>Laliga123 - Visualizacion de clasificaciones</title>
</head>
<body>
     <div class="main">
        <div>
            <img id="logo" alt="logo_laliga" src="img/LaLiga_123.png">
        </div>

        <div id="menu">
            <p class="ruta">Inicio / Clasificaciones</p>
        </div>

        <div id="selector">
            <select name="Jornada" id="Jornada">
                <option value="Default">Selecciona jornada</option>
                <option value="J1">Jornada 1</option>
                <option value="J2">Jornada 2</option>
                <option value="J3">Jornada 3</option>
                <option value="J4">Jornada 4</option>
                <option value="J5">Jornada 5</option>
                <option value="J6">Jornada 6</option>
                <option value="J7">Jornada 7</option>
                <option value="J8">Jornada 8</option>
                <option value="J9">Jornada 9</option>
                <option value="J10">Jornada 10</option>
                <option value="J11">Jornada 11</option>
                <option value="J12">Jornada 12</option>
            </select>
        </div>

        <div id="clasificacion">
            <table>
                <tr>
                    <th>Posición</th>
                    <th colspan="2">Nombre del equipo</th>
                    <th>Puntos</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td colspan="2">FC Barcelona</td>
                    <td>81</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td colspan="2">Real Madrid</td>
                    <td>79</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td colspan="2">Villarreal</td>
                    <td>73</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td colspan="2">Betis</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td colspan="2">Valencia</td>
                    <td>66</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td colspan="2">Sevilla</td>
                    <td>59</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td colspan="2">Levante</td>
                    <td>51</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td colspan="2">Elche</td>
                    <td>45</td>
                </tr>
            </table>
        </div>

        <footer>
            <p>© 2026 LaLiga123. Todos los derechos reservados.</p>
            <div class="links">
                <ul>
                    <li><a class="textos" href="https://portal.mineco.gob.es/es-es/ministerio/Paginas/Politica_de_privacidad.aspx">Política de Privacidad</a></li>
                    <li><a class="textos" href="https://policies.google.com/terms?hl=es">Términos y Condiciones</a></li>
                </ul>
            </div>
            
            <div class="social-media">
                <a href="https://www.facebook.com">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://x.com">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
