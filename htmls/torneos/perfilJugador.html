<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laliga123 - Gestion de partidos</title>
    <link rel="stylesheet" href="/estilos/styles.css">
    <link rel="stylesheet" href="/estilos/footer.css">
    <link rel="stylesheet" href="/estilos/all.min.css">
</head>
<body>
   <div class="main">
        <div class="logo">
            <a href="/htmls/inicio.html"><img id="logo" alt="logo_laliga" src="/img/LaLiga_123.png"></a>
            <div class="ruta">
                <p>Torneo / Participante</p>
            </div>
        </div>

        <div id="mod_participantes">
            <select class="select_participante" name="tipo_participante" id="tipo_participante">
                <option value="">Selecciona tipo participante</option>
                <option value="1">Jugador</option>
                <option value="2">Árbitro</option>
            </select>

            <div class="introducir_nombre">
                <div class="label">
            <label for="nombre_participante">Nombre:</label>
            <input id="nombre_participante" type="text">
                </div>
                <div class="label">
            <label for="apellido_participante">Apellido:</label>
            <input id="apellido_participante" type="text">
                </div>
            </div>

            <div class="arrastrar_imagen">
                <img id="icono_imagen_usuario" src="../../img/user-icon-on-transparent-background-free-png.webp" alt="imagen_usuario">
            <input id="seleccionar_archivo" type="file">
            <label id="label_imagen" for="seleccionar_archivo">Arrastrar imagen</label>
            </div>

            <select class="select_participante" name="seleccion_equipo" id="seleccion_equipo">
                <option value="">Selecciona equipo</option>
                <option value="1">Equipo X</option>
                <option value="2">Equipo Y</option>
            </select>

        </div>
        <div id="botones">
            <button onclick="location.href='gestionTorneos.html'">Crear participante</button>

            <button onclick="location.href='gestionTorneos.html'">Atrás</button>
        </div>

        <footer>
            <p>© 2026 LaLiga123. Todos los derechos reservados.</p>
            <div class="links">
                <ul>
                    <li><a class="textos" href="https://portal.mineco.gob.es/es-es/ministerio/Paginas/Politica_de_privacidad.aspx">Política de Privacidad</a></li>
                    <li><a class="textos" href="https://policies.google.com/terms?hl=es">Términos y Condiciones</a></li>
                </ul>
            </div>
            
            <div class="social-media">
                <a href="https://www.facebook.com">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://x.com">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </footer> 
    </div>
    
</body>
</html>
